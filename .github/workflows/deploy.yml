name: Deploy AI Text Rewriter to AWS EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest

    steps:
      # Step 1 — Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2 — Build Docker image
      - name: Build Docker image
        run: |
          docker build -t ai-text-rewriter:latest .

      # Step 3 — Log in to Docker Hub
      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "sankeerth05" --password-stdin

      # Step 4 — Push image to Docker Hub
      - name: Push Docker image
        run: |
          docker tag ai-text-rewriter:latest sankeerth05/ai-text-rewriter:latest
          docker push sankeerth05/ai-text-rewriter:latest

      # Step 5 — Deploy on EC2 via SSH
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu/ai-text-rewriter
            git pull origin main || true
            docker pull sankeerth05/ai-text-rewriter:latest
            docker stop $(docker ps -aq) || true
            docker rm $(docker ps -aq) || true
            docker run -d -p 8501:8501 --env-file /home/ubuntu/ai-text-rewriter/.env sankeerth05/ai-text-rewriter:latest

